<div class="row">
  <div class="col-6">
      <form>
          <div class="form-group">
              <label for="productname">Product Name</label>
            <input type="text" class="form-control" id="productname" aria-describedby="nameHelp" placeholder="Enter Product">
            <label for="productmodel">Product Model</label>
            <input type="text" class="form-control" id="productmodel" aria-describedby="nameHelp" placeholder="Enter model">
          </div>
          <div class="form-group">
            <label for="productprice">Product Price</label>
            <input type="text" class="form-control" id="productprice" placeholder="Enter price"> 
          </div><br>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
  </div>
</div>
